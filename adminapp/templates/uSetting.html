{% extends 'adminbash.html' %}
{% load static %}
{% block content %}
<link
        href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<style>
.home-content .sales-boxes .recent-sales{
  width: 129%;
  background: #fff;
  padding: 20px 30px;
  margin: 0 20px;
  border-radius: 12px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}


</style>
<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">Setting</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search'></i>
        </div>
        <div class="profile-details">
            <i class="fa fa-user" aria-hidden="true" style="margin-left:40px;"></i>
            <form action="{% url 'adminlogout' %}" method="post" id="my_form">
            {% csrf_token %}
            <button type="submit" ></button>
            <a href="javascript:{}" onclick="document.getElementById('my_form').submit();"style="margin-left:10px; text-decoration:none;"> Logout </a>

            </form>
        </div>
    </nav>
    <div class="home-content">
    <div class="sales-boxes">
        <div class="recent-sales box">
            <div class="title">Setting</div>
            <div class="sales-details">
                <form method="post" enctype="multipart/form-data" style="width:100%">
                    {% csrf_token %}
                    <div class="table-responsive">

                        <table id="bootstrapdatatable" style="width:100%"
                               class="table table-striped table-bordered" width="100%">

                            <hr>

                                <thead>
                                    <th>Services</th>
                                 </thead>
                                 {% csrf_token %}
                                 {% for sl in notifactionSetting %}
                                 <tr>
                                     <td>{{sl.nList}}</td>
                                 </tr>
                                 {% endfor %}
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">New Services Added</div>
                <hr>
                <div class="sales-details">
                    <form method="POST" class="post-form" action="{% url 'adduSetting' %}">
                        {% csrf_token %}
                        <div class="container">
                            <br>
                            <div class="form-group row">

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Services:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="service"
                                               id="username" required maxlength="20"/>
                                    </div>
                                    <button class="btn btn-primary">Submit</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
