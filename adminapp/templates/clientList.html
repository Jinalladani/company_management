{% extends 'adminbash.html' %}
{% load static %}
{% block content %}
<link
        href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<style>
.home-content .sales-boxes .recent-sales{
  width: 125%;
  background: #fff;
  padding: 20px 30px;
  margin: 0 20px;
  border-radius: 12px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}


</style>
<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">CLIENT</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search'></i>
        </div>
        <div class="profile-details">
            <i class="fa fa-user" aria-hidden="true" style="margin-left:40px;"></i>
            <form action="{% url 'adminlogout' %}" method="post" id="my_form">
            {% csrf_token %}
            <button type="submit" ></button>
            <a href="javascript:{}" onclick="document.getElementById('my_form').submit();"style="margin-left:10px; text-decoration:none;"> Logout </a>

            </form>
        </div>
    </nav>
    <div class="home-content">
    <div class="sales-boxes">
        <div class="recent-sales box">
            <div class="title">Client List</div>
            <div class="sales-details">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="table-responsive">

                        <table id="bootstrapdatatable" style="width:100%s"
                               class="table table-striped table-bordered" width="100%">
                            <span style="margin:0 10px 0 890px"><a href="{% url 'addClient' %}"
                                                                   class="btn btn-primary">Add New Record</a></span>
                            <hr>

                                <thead>
                                    <th>Email</th>
                                    <th>Username</th>
                                    <th>Phone Number</th>
<!--                                     <th>Status</th> -->
                                    <th>Edit</th>
                                    <th>Delete</th>
                                 </thead>
                                 {% csrf_token %}
                                 {% for sl in allClient %}
                                 <tr>
                                     <td>{{sl.email}}</td>
                                     <td>{{sl.username}}</td>
                                     <td>{{sl.PhoneNo}}</td>
<!--                                      {% if sl.is_active %} -->
<!--                                         <td align="center"><a class="btn btn-success" name="active" -->
<!--                                                           href="statusChange{{sl.id}}"> -->
<!--                                             Active</a></td> -->
<!--                                         {% else %} -->
<!--                                         <td align="center"><a class="btn btn-danger" name="active" -->
<!--                                                href="statusChange{{sl.id}}">Inactive</a></td> -->
<!--                                         {% endif %} -->
                                     <td align="center"><h5 style="align:center"> <p data-placement="top" data-toggle="tooltip" title="Edit"><a
                                            href="editClient/{{ sl.id }}" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal"
                                            data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></a></p></h5></td>
                                     <td align="center"><h5 style="align:center"><p data-placement="top" data-toggle="tooltip" title="Delete"><a
                                            href="deleteStaffTask/{{task.id }}" class="btn btn-danger btn-xs"
                                            data-title="Delete" data-toggle="modal" data-target="#delete"><span
                                            class="glyphicon glyphicon-trash"></span></a></p></h5></td>
                                 </tr>
                                 {% endfor %}
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
{% endblock %}
