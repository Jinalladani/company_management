{% extends 'bash.html' %}
{% load static %}
{% block content %}
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<style>
.home-content .sales-boxes .recent-sales{
  width: 100%;
  background: #fff;
  padding: 20px 30px;
  margin: 0 20px;
  border-radius: 12px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}

</style>

<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">CONSULTANTS CLIENT</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search'></i>
        </div>
        <div class="profile-details">
            <i class="fa fa-user" aria-hidden="true" style="margin-left:40px;"></i>
            <form action="{% url 'logout' %}" method="post" id="my_form">
            {% csrf_token %}
            <button type="submit" ></button>
            <a href="javascript:{}" onclick="document.getElementById('my_form').submit();"style="margin-left:10px; text-decoration:none;"> Logout </a>

            </form>
        </div>
    </nav>

    <div class="home-content">


        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">New Consultant Client Added</div>
                <hr>
                <div class="sales-details">
                    <form method="POST" class="post-form" action="{% url 'addConsultantClient' %}">
                        {% csrf_token %}
                        <div class="container">
                            <br>
                            <div class="form-group row">

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Company Name:</label>
                                    <div class="col-sm-4">
                                        <select name="CompantName" class="form-control">
                                        <option selected disabled>---Selected---</option>
                                         {% for comName in companyList %}
                                            <option value="{{comName.name}}">{{comName.name}}</option>
                                         {% endfor %}
                                        </select>
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Client Name:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="ClientName"
                                               id="category_name" required/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Phone No:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="PhoneNo"
                                               id="category_name" required/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Email:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="email"
                                               id="category_name" required/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">City:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="city"
                                               id="category_name" required/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Certificate:</label>
                                    <div class="col-sm-4">
                                        <select name="certificate" class="form-control">
                                        <option selected disabled>---Selected---</option>
                                         {% for certif in certificateList %}
                                            <option value="{{certif.certificateName}}">{{certif.certificateName}}</option>
                                         {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Certificate Body:</label>
                                    <div class="col-sm-4">
                                        <textarea class="form-control" name="body" rows="5"></textarea>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Rate:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="rate"
                                               id="category_name" required/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Issue Date:</label>
                                    <div class="col-sm-4">
                                        <input type="date" class="form-control" name="issueDate"
                                               id="issueDate" required/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Expiry Date:</label>
                                    <div class="col-sm-4">
                                        <input type="date" class="form-control" name="expiryDate"
                                               id="expiryDate" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Expiry Year:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="expiryYear"
                                               id="expiryYear" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Remark:</label>
                                    <div class="col-sm-4">
                                        <textarea class="form-control" name="remark" rows="5"></textarea>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-1 col-form-label"></label>
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-success btn-lg">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
